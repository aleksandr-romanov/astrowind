site:
  name: Budget Hound
  site: 'https://budgethound.app'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: false

# Default SEO metadata
metadata:
  title:
    default: Budget Hound
    template: '%s â€” Budget Hound'
  description: "Take control of your finances with our intuitive budgeting app for iOS. Track expenses, manage income, and plan your budget effortlessly. Perfect for personal finance, savings goals, and expense tracking. Start making smarter financial decisions today!"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Budget Hound
    images:
      - url: '~/assets/images/logo.png'
        width: 300
        height: 300
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: false
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: false
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null

ui:
  theme: "light:only"